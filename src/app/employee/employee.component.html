<div class="row mt-5">
    <div class="col-md-6">

        <div class="ui segment">
            <form class="ui form mt-2" [formGroup]="employeFormGroup">
                <div class="form-group">
                    <div class="field">
                        <label class="small mb-1">Name</label>
                        <div class="ui control has-icons-left has-icons-right">
                            <input class="input" type="text" placeholder="Enter Name" formControlName="name" />

                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="field">
                        <label class="small mb-1">Position</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="form-control py-4 input" type="text" placeholder="Position" formControlName="position" />

                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="field">
                        <label class="small mb-1">Office</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="form-control py-4 input" type="text" placeholder="Enter Office Location" formControlName="office" />
                        </div>
                    </div>

                </div>

                <div class="form-group">
                    <div class="field">
                        <label class="small mb-1">Salary</label>
                        <div class="control has-icons-left has-icons-right">
                            <input class="form-control py-4 input" type="number" placeholder="Enter Salary" formControlName="salary" />
                        </div>
                    </div>

                </div>

                <button class="ui primary button" type="submit" (click)="saveEmployee()">Submit</button>
            </form>
        </div>
    </div>
    <div class="col-md-6 ">

        <table class="ui blue single line table ">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Office</th>
                    <th>Salary</th>
                    <th>Action</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let list of employeeList;let i=index">
                    <td>{{i+1}}</td>
                    <td>{{list.name}}</td>
                    <td>{{list.position}}</td>
                    <td>{{list.office}}</td>
                    <td>&#8358;{{list.salary | number}}</td>
                    <td>
                        <i class="icofont-edit mr-2" style="color:blue;" (click)="updateEmployee(list)"></i>
                        <i class="icofont-trash mr-2" style="color:red;" (click)="deleteEmployee(list?._id)"></i>
                    </td>
                </tr>

            </tbody>
        </table>


    </div>
